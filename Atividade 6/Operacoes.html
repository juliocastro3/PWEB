<head>
        <meta charset="UTF-8">
        <title>Operacoes</title>
    
        <script>
            alert("Calculo de Operacoes!");
    
            var nome; 
    
            nome = prompt("Qual é o seu nome?");
         
            alert("Seu nome é " + nome);
    
    
            var num1,num2,soma,subtração, produto, divisao, resto;
            
            num1 = prompt("Informe o Primeiro numero?");

            num2 = prompt("Informe a Segundo numero?");

           
            soma = (parseFloat(num1) + parseFloat(num2));

            subtração = (parseFloat(num1) - parseFloat(num2));

            produto = (parseFloat(num1) * parseFloat(num2));

            divisao = (parseFloat(num1) / parseFloat(num2));

            resto = (parseFloat(num1) % parseFloat(num2));





            alert("Seu nome é " + nome);
            
            alert(" A soma foi de  " + soma.toFixed(2));

            alert(" O resultado da Subtracao foi de  " + subtração.toFixed(2));

            alert(" O Produto dos numeros foram  " + produto.toFixed(2));

            alert(" O Resultado da divisao foi  " + divisao.toFixed(2));

            alert(" O Resultado do resto da divisao foi  " + resto.toFixed(2));
            
        
        </script>
    </head>
    
    <body>
    
    </body>
    
    </html>
